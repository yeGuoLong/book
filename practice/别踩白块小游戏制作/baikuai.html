<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
	#main{
		width:400px;
		height:400px;
		
		border:2px solid green;
		margin:0 auto;
		position:relative;
		overflow:hidden;
		}
	#container{
		width:100%;
		height:400px;
		position:relative;
		top:-100px;
		background:white;
		
		}
	.row{
		width:100%;
		height:100px;
		}
	.cell{
		width:100px;
		height:100px;
		float:left;
		}
	.black{
		background:black;
		}
		
	#score{
		text-align:center;
		}
</style>
</head>

<body>
<h1 id="score">0</h1>
<div id="main">
	<div id="container"></div>

</div>
</body>
<script>
	var clock = null;//定时器
	var state = 0;//0初始化,1进行中，2暂停，3结束
	var speed = 2;
	
	/*
	* 初始化
	*/
	function init() {
		for(var i=0; i<4; i++){
			crow();
			}
			
		$('main').onclick = function (ev) {
			judge(ev);
			
			}
		}
	function judge(ev) {
		if(state ==3) {
			alert('失败者禁入');
			return;
			}
		if(ev.target.className.indexOf('black') == -1){
				fail();
				} else {
					ev.target.className = 'cell';
					ev.target.parentNode.pass = 1;
					score();
					}
			//console.log(ev.target);
		}
		
	
	/*
	*start() 启动
	*/
	function start(){
		clock = window.setInterval('move()',30);
		}
		
	/*
	* 动画
	*/
	function move(){
		var con = $('container');
		var top = parseInt(window.getComputedStyle(con,null)['top']);
		
		if(speed + top >0){//一步走过头了，直接top = 0
			top = 0;
			} else {
				top += speed;  //调节每次下降的像素
				}
		
		con.style.top = top + 'px';
		
		if(top == 0) {
			crow();
			con.style.top = '-100px';
			drow();
			} else if(top == (-100 + speed)){
				//console.log(con.lastChild);
				var rows = con.childNodes;
				if( (rows.length == 5) && (rows[rows.length-1].pass !== 1)){
					fail();
					}
				}
		}
		
	/*
	*加速函数
	*/
	function jiasu() {
		speed +=2
		if(speed == 20) {
			alert('你赢了');
			}
		}
		
	/*
	*输，结束
	*/
	function fail(){
		clearInterval(clock);
		state = 3;
		alert('结束');
		}
	
	/*
	* 删除最后一行
	*/
	function drow(){
		var con = $('container');
		if(con.childNodes.length == 6){
		con.removeChild(con.lastChild);
			}
		}
	
	/*
	*计分
	*/
	function score(){
		var newscore = parseInt($('score').innerHTML)+1
		$('score').innerHTML = newscore;
		if(newscore%8 ==0){
			jiasu();
			}
		}
	
	/*
	*创建div.row div class = "row"
	*/
	function crow(){
		var con = $('container');
		var row = cdiv('row');
		var classes = createSn();
		
		for(var i=0; i<4; i++) {
			row.appendChild(cdiv(classes[i]));
			}
		
		
		if(con.firstChild == null) {
			con.appendChild(row);
			}else {
				con.insertBefore(row,con.firstChild);
				}
		
		}
		
	/*
	*创建div,className是其类名
	*/
	function cdiv(className) {
		var div = document.createElement('div');
		div.className = className;
		return div;
		}
		
	/**
	* 返回一个数组，随机其中1个单元，值为'cell black',其他3个，皆为cell
	**/
	function createSn() {
		var arr =['cell','cell','cell','cell'];
		var i = Math.floor(Math.random()*4); 
		arr[i] = 'cell black';
		
		return arr;
		}
	
	/*
	*按id获取对象
	*/
	function $(id) {
		return document.getElementById(id);
		}
		
	init();
	start();
	
</script>
</html>
