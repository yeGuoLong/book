<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
<head>
<title>Cross-Browser QRCode generator for Javascript</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="qrcode.js"></script>
</head>
<body>
<input id="text" type="text" value="http://jindo.dev.naver.com/collie" style="width:80%" /><br />
<div id="qrcode" style="margin-top:15px;"></div>
<div>请输入宽度：<input type="text" class="qwidth" /></div>
<div>请输入高度：<input type="text" class="qheight" /></div>

<div class="btn" style="width: 100px;height: 40px;background: red;">生成</div>
<script type="text/javascript">

var qrcode = new QRCode(document.getElementById("qrcode"), {
	width : 100,
	height : 100
});

function makeCode () {		
	var elText = document.getElementById("text");
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	qrcode.makeCode(elText.value);
}
makeCode();

$('.btn').click(function(){
	document.getElementById("qrcode").innerHTML= "";
	var qwidth = parseInt($('.qwidth').val());
	if (!qwidth) {
		qwidth = 100;
	}
	var qheight = parseInt($('.qheight').val());
	if (!qheight) {
		qheight = 100;
	}
	var qrcode2 = new QRCode(document.getElementById("qrcode"), {
		width : qwidth,
		height : qheight
	});
	var elText = document.getElementById("text");
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	qrcode2.makeCode(elText.value);
	
});

</body>
