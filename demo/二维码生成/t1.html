<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8"/>

            /*vertical-align:middle;*/
            /*position: relative;*/
        }
    </style>
</head>
<body>
<div id="qrcode">
</div>
<div>请输入宽度：<input type="text" id="qwidth" /></div>
<div>请输入高度：<input type="text" id="qheight" /></div>

<input type="text" id="getval"/> <button id="send">点击更换验证码</button>
<script>
    window.onload =function(){
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width : 96,//设置宽高
            height : 96
        });
        qrcode.makeCode("http://www.baidu.com");
        document.getElementById("send").onclick =function(){
            var qwidth = parseInt(document.getElementById("qwidth").value);
            if (!qwidth) {
                qwidth = 100;
            }
            var qheight = parseInt(document.getElementById("qheight").value);
            if (!qheight) {
                qheight = 100;
            }
            document.getElementById("qrcode").style.width=qwidth+'px';
            document.getElementById("qrcode").style.height=qheight+'px';
            qrcode.makeCode(document.getElementById("getval").value);
        }
    }


</script>
</body>
</html>
